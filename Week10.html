<!--Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:

    A Bootstrap styled table representing your choice of data.
    A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
-->
<div class="row mb-3">
  <h1 class="display-3 text-center">Budget App</h1>
        <h2 class="display-6  text-center">Week10-HTML/B.S/J.S</h2>
        </div>
        <div class="card pt-2 shadow">
          <div class="card-body">
              <div class="row">
                  <div class="col-sm">
                      <div class="form-group">
                           <label for="Date-of-pay">Date of pay</label>
                          <input type="date" class="form-control" id="Date-of-pay">
                      </div>
                  </div>
                  <div class="col-sm">
                      <div class="form-group">
                          <label for="Amount-of-pay">Amount-of-pay</label><!--Amount of pay before tax-->
                          <input type="number" class="form-control" id="Amount-of-pay">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm">
                      <div class="form-group">
                          <label for="Tax-Amount">Tax-Amount</label>
                          <input type="text" class="form-control" id="Tax-Amount">
                        </div>
                      </div>
                  </div>
                  <div class="col-3 justify-content-start">
                      <button id="add" class="btn btn-primary form-control mt-3">Create</button>
                      </div>
                  </div>
                </div>
      <table id="Amount-of-pay" class="table table-dark table-striped">
      <tr> <!---I want to have in here a split of all tax; state, fed, s.s, medcare-->
          <th>Amount of pay</th>
          <th>Date of Pay</th>
          <th>Tax Amount</th>
          <th></th>
          <th></th>
      </tr>
      </table>
  <button type="submit" class="btn btn-primary">Submit</button>

  <form id="expenseForm" class="mt-3">
    <div class="form-group">
      <label for="exampleFormControlInput1">Budget Amount</label><!--Have this as a subtraction from the amount of pay minus tax-->
      <input type="Number" class="form-control" id="exampleFormControlInput1" placeholder="Percent after tax"><!--Have formula to put the tax, split up in categories-->
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label><!---At some point I need to make the % to be able to manipulate it-->
      <select class="form-control" id="exampleFormControlSelect1"><!--Have them use this to manipulate %-->
        <option>1.Saving-20%-inculding Retirment</option>
        <option>2.Housing-25%</option>
        <option>3.Personal-15%</option>
        <option>4.Food-30%</option>
        <option>5.Other-10%</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Example multiple select</label><!--Maybe even use one of these to put in a pers-->
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group"><!---put in automatic dollar amount-->
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
  
  <form id="dataForm" class="mt-3">
    <div class="mb-3">
      <label for="expense-name" class="form-label">Expense Name</label>
      <input type="text" class="form-control" id="expense-name" required>
    </div>
    <div class="mb-3">
      <label type="text"class="form-control"id="Budget Category" required></label>
      <label for="amount" class="form-label">Amount</label>
      <input for="amount" class="form-label">BudgetCategory</label>
    </div>
    <button type="submit" class="btn btn-primary">Add Row</button>
  </form>
